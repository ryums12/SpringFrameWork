<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
    <script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
    <script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
    <script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/user.js"></script>
    <title>로그인 페이지</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>로그인</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <input id="err-msg" type="hidden"  th:if="${msg!=null}" th:value="${msg}">
                <div class="form-group">
                    <label for="login-id">아이디</label>
                    <input id="login-id" class="form-control" type="text" name="id" placeholder="Enter your id"
                           required>
                </div>
                <div class="form-group">
                    <label for="login-pwd">비밀번호</label>
                    <input id="login-pwd" class="form-control" type="password" name="pwd"
                           placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="button" onclick="javascript:location.href='/sign/page'" class="btn btn-danger">회원가입
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
