<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원 가입 페이지</title>
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
    <script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
    <script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
    <script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/user.js"></script>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>회원 가입</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/sign}" method="post" onsubmit="return fncCheckSignValue();">
                <div class="form-group">
                    <label for="login-id">아이디</label>
                    <input id="login-id" class="form-control" type="text" name="id" placeholder="Enter your id" required>
                    <input id="dup-check" type="hidden">
                    <br>
                    <button type="button" class="btn btn-danger" onclick="fncCheckIpDuped()">중복 확인</button>
                </div>
                <div class="form-group">
                    <label for="login-pwd">비밀번호</label>
                    <input id="login-pwd" class="form-control" type="password" name="pwd" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-success" onclick="javascript:location.href='/'">로그인 페이지</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
